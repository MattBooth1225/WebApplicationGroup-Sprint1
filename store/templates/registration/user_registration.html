{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form_container">
        <h2>Create an Account</h2>

        <div class="form_container">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="purple_button">Register</button>
            </form>
        </div>

    </div>

{% endblock %}
