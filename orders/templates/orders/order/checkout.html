{% extends "base.html" %}

{% block content %}

    <div class="form_container">
        <h1 style="margin-bottom: 50px">Checkout</h1>

        <h3>Your Order</h3>

        <ul>
            {% for item in cart %}
                <li>
                    {{ item.quantity }}x {{ item.product.name }}
                    <span>${{ item.get_total_price }}</span>
                </li>
            {% endfor %}
        </ul>

        <p>Total: {{ cart.get_total_price }}</p>
<br>
        <form method="post" class="form_contents">
            {{ form.as_p }}
            <input type="submit" value="Place Order" class="purple_button">
            {% csrf_token %}
        </form>

    </div>



{% endblock %}
